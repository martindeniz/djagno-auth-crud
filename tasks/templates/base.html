<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD app</title>
</head>
<body>

    <nav>
        <ul>
            <li>
                <a href="/">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li>
                <a href="{% url 'tasks' %}">Tasks Pending</a>
            </li>
            <li>
                <a href="{% url 'tasks_completed' %}">Tasks Completed</a>
            </li>
            <li>
                <a href="/tasks/create">Create</a>
            </li>
            <li>
                <a href="/logout">LogOut</a>
            </li>
            {% else %}
            <li>
                <a href="/signup">SignUp</a>
            </li>
            <li>
                <a href="/signin">SignIn</a>
            </li>
            {% endif %}
        </ul>
    </nav>

    {% block content %}

    {% endblock %}
</body>
</html>
